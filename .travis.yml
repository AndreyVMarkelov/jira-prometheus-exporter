sudo: false
language: java

env:
  - MAVEN_OPTS=-Xmx512m

cache:
  directories:
    - $HOME/.m2

jdk:
  - oraclejdk8

before_install:
  - ./setup-atlassian-sdk.sh `pwd`
  - export PATH=opt/atlassian-plugin-sdk/bin:opt/atlassian-plugin-sdk/apache-maven-*/bin:$PATH

install:
  - atlas-mvn install

script:
  - atlas-package

notifications:
  email: false

before_deploy:
  - export project_version=$(atlas-mvn help:evaluate -B -N -Dexpression=project.version | grep -v '\[' | tail -1 | tr -d '\n')

deploy:
  provider: releases
  api_key:
    secure: ""
  file: "target/prom-jira-exporter-$project_version.jar"
  skip_cleanup: true
  on:
    tags: true
    repo: AndreyVMarkelov/jira-prometheus-exporter
  name: $project_version
